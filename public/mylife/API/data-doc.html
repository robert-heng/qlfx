<!DOCTYPE html>
<html>
<head>
	<title>数据文档</title>
	<style type="text/css">
		h2{
			text-align: center;
			font-weight: bold;
		}
		table{
			width: 100%;
			border-collapse: collapse;
		}
		th{
			background-color: #e8e8e8;
		}
		td,th{
			padding: 10px;
			border:1px solid #cccccc;
		}
		.name{
			background-color: #526f96;
			color: #ffffff;
			font-size: 24px;
			text-align: center;
		}
	</style>
</head>
<body>
	<section>
		<table>
			<thead>
				<th>字段</th>
				<th>类型</th>
				<th>说明</th>
			</thead>
			<tbody>
				<tr>
					<td colspan="3" class="name">article</td>
				</tr>
				<tr>
					<td>article</td>
					<td>string</td>
					<td>string</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
